<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="script.js"></script>
    <title>To Do List</title>
</head>

<body>
    <header>To do list</header>

    <div class="container">
       
        <div class="input">
            <input type="text" id="userInput" placeholder="Input your task here....">
            <a href=# id="btn" onclick="newTask()">Add task</a>
        </div>
        <div>
            <ul id="taskList">
                <li>Make tea</li>
                <li>Walk the dog</li>
                <li>Call dentist</li>
            </ul>
        </div>
    </div>
</body>
</html>
